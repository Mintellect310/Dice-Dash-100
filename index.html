<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js"></script>
    <title>Roll The Dice</title>
</head>
<body>
<header>
    <h1>DICE DASH to 100</h1>
    <h3>Roll, Race, Repeat</h3>
    <span>Credits: <a href="https://github.com/Mintellect310/">Mintellect310</a></span>
</header>
<main>
<div class="main-container">
    <div class="flex-container">
        <div id="player-1" class="player">
            <div>Player 1</div>
            <div class="score">0</div>
        </div>
        <div class="dice">
            <div>Dice</div>
            <div id="dice-throw">0</div>
        </div>
        <div id="player-2" class="player">
            <div>Player 2</div>
            <div class="score">0</div>
        </div>
    </div>
    <button id="roll">ROLL</button>
    <p id="result"></p>
    <button id="new-game">NEW GAME</button>
    <div class="log-container">
        <b>Game Log</b><br>
        <p id="log"></p>
    </div>
</div>
</main>
</body>
</html>
